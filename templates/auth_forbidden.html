<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="{{ url_for('static', filename='theme.css') }}" type="text/css">
  {% block head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
  <title>403 Forbidden - MyFlight</title>
  {% endblock %}
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-secondary">
    <div class="container"> <button class="navbar-toggler navbar-toggler-right border-0" type="button" data-toggle="collapse" data-target="#navbar18">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar18"> <a class="navbar-brand d-none d-md-block" href="#">
          <img src="{{ url_for('static', filename='logo.svg') }}" class="d-inline-block align-top" alt="" height="70"></a>
        <ul class="navbar-nav">

        </ul>
      </div>
    </div>
  </nav>
  <div class="py-5">
    <div class="container">
      <div class="row">
       
        <div class="col-md-12" style="">
          <div class="card">
            <div class="card-body border border-primary rounded">
              <h5 class="card-title"><b>Recurso no permitido</b></h5>
              <p class="card-text">Oops! No tienes privilegios para acceder a este recurso!</p>
              <a href="javascript:history.back(-1)"  class="btn btn-lg btn-primary text-light">Volver</a>              
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row" id="footer">
        {% block footer %}
        <div class="col">
          &copy; Copyright 2010 by <a href="http://domain.invalid/">you</a>.
        </div>        
        {% endblock %}
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
